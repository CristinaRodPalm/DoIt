

<div>
    <h2>Eventos</h2>
    <small>¡Aquí puedes ver una lista de eventos
        que han creado otros usuarios!</small>
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="text-center">


            <ng-map id="mapa" class="map-track" zoom-to-include-markers="auto" disable-default-u-i="true"
                    styles='{{mapStyle}}' zoom="2">

                <marker ng-repeat="coordenada in vm.coordenadas" position="{{coordenada}}">

                </marker>

            </ng-map>

        </div>
    </div>
</div>
