<div>
    <h2 translate="doitApp.evento.world-events.title">World events</h2>
    <small translate="doitApp.evento.world-events.subtitle">Aquí podrás ver todos los eventos que se han creado en el
        mundo
    </small>
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="text-center">
            <ng-map zoom-to-include-markers="auto" id="mapa" class="map-track"
                    disable-default-u-i="true"
                    styles='{{mapStyle}}'
                   >

                <marker ng-repeat="evento in vm.eventos" position="[{{evento.latitud}},{{evento.longitud}}]">
                </marker>
<!--  {{evento.latitud}}, {{evento.longitud}} -->
            </ng-map>
        </div>
    </div>
</div>
