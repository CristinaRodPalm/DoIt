
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventoLabel">Create or edit a Evento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evento.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.evento.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.evento.descripcion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hora">Hora</label>
                <div class="input-group">
                    <input id="field_hora" type="text" class="form-control" name="hora" datetime-picker="{{dateformat}}" ng-model="vm.evento.hora" is-open="vm.datePickerOpenStatus.hora"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hora')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.evento)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.evento.imagenContentType + ';base64,' + vm.evento.imagen}}" style="max-height: 100px;" ng-if="vm.evento.imagen" alt="evento image"/>
                <div ng-if="vm.evento.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.evento.imagenContentType}}, {{vm.byteSize(vm.evento.imagen)}}</span>
                    <button type="button" ng-click="vm.evento.imagen=null;vm.evento.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.evento)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.evento.imagen"
                    />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.evento.imagenContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_urlMaps">Url Maps</label>
            <input type="text" class="form-control" name="urlMaps" id="field_urlMaps"
                    ng-model="vm.evento.urlMaps"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_latitud">Latitud</label>
            <input type="number" class="form-control" name="latitud" id="field_latitud"
                    ng-model="vm.evento.latitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.evento.longitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaEvento">Fecha Evento</label>
                <div class="input-group">
                    <input id="field_fechaEvento" type="text" class="form-control" name="fechaEvento" datetime-picker="{{dateformat}}" ng-model="vm.evento.fechaEvento" is-open="vm.datePickerOpenStatus.fechaEvento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaEvento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_reto">Reto</label>
            <select class="form-control" id="field_reto" name="reto" ng-model="vm.evento.reto" ng-options="reto as reto.nombre for reto in vm.retos track by reto.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_admin">Admin</label>
            <select class="form-control" id="field_admin" name="admin" ng-model="vm.evento.admin" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
