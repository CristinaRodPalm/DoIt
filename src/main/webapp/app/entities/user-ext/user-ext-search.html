<div>
    <div class="row text-center">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Busca a personas por nombre, lugar, teléfono..."
                   aria-describedby="basic-addon1" ng-model="criteria">
        </div>

        <div class="text-center">
            <h3>Resultados de búsqueda</h3>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th>Foto de perfil</th>
                    <th>Nombre de usuario</th>
                    <th>Nombre real</th>
                    <th>Teléfono</th>
                    <th>E-mail</th>
                    <th>Fecha de nacimiento</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.userExts|filter:criteria">
                    <td>
                        <a ng-if="userExt.imagen" ng-click="vm.openFile(userExt.imagenContentType, userExt.imagen)">
                            <img data-ng-src="{{'data:' + userExt.imagenContentType + ';base64,' + userExt.imagen}}"
                                 style="max-height: 30px;" alt="userExt image"/>
                        </a>
                    </td>
                    <td>{{user.user.login}}</td>
                    <td>{{user.user.firstName}} {{user.user.lastName}}</td>
                    <td>{{user.telefono}}</td>
                    <td>{{user.user.email}}</td>
                    <td>{{user.fechaNacimiento}}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                Enviar solicitud de amistad
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
