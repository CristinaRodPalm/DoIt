<div class="row col-md-offset-3">
    <div class="col-lg-7">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="criteria"
                   placeholder="Busca a personas por nombre, lugar, teléfono...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="vm.userExtSearchController">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="row"></div>
    <p></p>
    <h3>Resultados de búsqueda</h3>
    <div ng-repeat="user in data">
        {{user.login}}
    </div>
</div>
