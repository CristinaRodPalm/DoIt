<div class="row">
    <div class="col-sm-6">
        <h2><span>{{vm.userExt.user.login}}</span></h2>
    </div>

    <div class="col-sm-6 text-right">
        <h2>
            <button class="btn btn-primary btn-block">
                <i class="fa fa-user-plus"></i>
                <span data-translate="doitApp.userExt.send">Send friend request</span>
            </button>
        </h2>
    </div>

    <hr>
    <jhi-alert-error></jhi-alert-error>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="doitApp.userExt.image">Imagen</span></dt>
        <dd>
            <div ng-if="vm.userExt.imagen">
                <a ng-click="vm.openFile(vm.userExt.imagenContentType, vm.userExt.imagen)">
                    <img data-ng-src="{{'data:' + vm.userExt.imagenContentType + ';base64,' + vm.userExt.imagen}}"
                         style="max-width: 100%;" alt="userExt image"/>
                </a>
                {{vm.userExt.imagenContentType}}, {{vm.byteSize(vm.userExt.imagen)}}
            </div>
        </dd>
        <dt><span data-translate="doitApp.userExt.realname">Real name</span></dt>
        <dd>
            <span>{{vm.userExt.user.firstName}} {{vm.userExt.user.lastName}}</span>
        </dd>
        <dt><span data-translate="doitApp.userExt.birthdate">Birth date</span></dt>
        <dd>
            <span>{{vm.userExt.fechaNacimiento | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="doitApp.userExt.email">E-mail</span></dt>
        <dd>
            <span>{{vm.userExt.user.email}}</span>
        </dd>
        <dt><span data-translate="doitApp.userExt.phone">Telefono</span></dt>
        <dd>
            <span>{{vm.userExt.telefono}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
</div>
