
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParticipacionRetoLabel" data-translate="doitApp.participacionReto.home.createOrEditLabel">Create or edit a Participacion Reto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.participacionReto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.participacionReto.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.participacionReto)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="doitApp.participacionReto.imagen" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.participacionReto.imagenContentType + ';base64,' + vm.participacionReto.imagen}}" style="max-height: 100px;" ng-if="vm.participacionReto.imagen" alt="participacionReto image"/>
                <div ng-if="vm.participacionReto.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.participacionReto.imagenContentType}}, {{vm.byteSize(vm.participacionReto.imagen)}}</span>
                    <button type="button" ng-click="vm.participacionReto.imagen=null;vm.participacionReto.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.participacionReto)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.participacionReto.imagen"
                    />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.participacionReto.imagenContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="doitApp.participacionReto.horaPublicacion" for="field_horaPublicacion">Hora Publicacion</label>
                <div class="input-group">
                    <input id="field_horaPublicacion" type="text" class="form-control" name="horaPublicacion" datetime-picker="{{dateformat}}" ng-model="vm.participacionReto.horaPublicacion" is-open="vm.datePickerOpenStatus.horaPublicacion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('horaPublicacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="doitApp.participacionReto.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.participacionReto.descripcion"
                    />
        </div>

        <div class="form-group">
            <label data-translate="doitApp.participacionReto.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.participacionReto.usuario" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="doitApp.participacionReto.reto" for="field_reto">Reto</label>
            <select class="form-control" id="field_reto" name="reto" ng-model="vm.participacionReto.reto" ng-options="reto as reto.id for reto in vm.retos track by reto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
