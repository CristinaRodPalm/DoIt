
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParticipacionRetoLabel">Create or edit a Participacion Reto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.participacionReto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.participacionReto.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.participacionReto)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.participacionReto.imagenContentType + ';base64,' + vm.participacionReto.imagen}}" style="max-height: 100px;" ng-if="vm.participacionReto.imagen" alt="participacionReto image"/>
                <div ng-if="vm.participacionReto.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.participacionReto.imagenContentType}}, {{vm.byteSize(vm.participacionReto.imagen)}}</span>
                    <button type="button" ng-click="vm.participacionReto.imagen=null;vm.participacionReto.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.participacionReto)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                   ng-model="vm.participacionReto.imagen"
            />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                   ng-model="vm.participacionReto.imagenContentType" />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                   ng-model="vm.participacionReto.descripcion"
            />
        </div>


        <div class="form-group">
            <label for="field_reto">Reto</label>
            <select class="form-control" id="field_reto" name="reto" ng-model="vm.participacionReto.reto" ng-options="reto as reto.id for reto in vm.retos track by reto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
