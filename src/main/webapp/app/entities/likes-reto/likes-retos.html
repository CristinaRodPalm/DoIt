<div>
    <h2>Likes Retos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="likes-reto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Likes Reto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Puntuacion</span></th>
                    <th><span>Hora Like</span></th>
                    <th><span>Usuario</span></th>
                    <th><span>Participacion Reto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="likesReto in vm.likesRetos track by likesReto.id">
                    <td><a ui-sref="likes-reto-detail({id:likesReto.id})">{{likesReto.id}}</a></td>
                    <td>{{likesReto.puntuacion}}</td>
                    <td>{{likesReto.horaLike | date:'medium'}}</td>
                    <td>
                        {{likesReto.usuario.login}}
                    </td>
                    <td>
                        <a ui-sref="participacion-reto-detail({id:likesReto.participacionReto.id})">{{likesReto.participacionReto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="likes-reto-detail({id:likesReto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="likes-reto.edit({id:likesReto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="likes-reto.delete({id:likesReto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
