<div>
    <h2 translate="doitApp.reto.home.title">Title</h2>
    <small translate="doitApp.reto.home.subtitle">Subtitle</small>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th></th>
                <th><span data-translate="doitApp.reto.nombre">Nombre</span></th>
                <th><span data-translate="doitApp.reto.descripcion">Descripcion</span></th>
                <th><span data-translate="doitApp.reto.horaPublicacion">Creado</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reto in vm.retos track by reto.id">
                <td>
                    <a ng-if="reto.imagen" ng-click="vm.openFile(reto.imagenContentType, reto.imagen)">
                        <img data-ng-src="{{'data:' + reto.imagenContentType + ';base64,' + reto.imagen}}" style="max-height: 30px;" alt="reto image"/>
                    </a>
                </td>
                <td>{{reto.nombre}}</td>
                <td>{{reto.descripcion}}</td>
                <td>{{reto.horaPublicacion | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="reto-detail({id:reto.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down">Info</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
