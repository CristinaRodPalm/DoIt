<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">DoIt Chat Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Conectar</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Desconectar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Nombre de usuario:</label>
                    <input type="text" id="name" class="form-control" placeholder="Escribe tu nombre...">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <input type="text" id="mensaje" class="form-control" placeholder="Escribe algo por aqui mismo :">
                </div>

                <button id="send" class="btn btn-default" type="submit">Enviar</button>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>DoIt Chat</th>
                </tr>
                </thead>
                <tbody id="mensajes">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
