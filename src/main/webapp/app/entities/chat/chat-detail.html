
<div>
    <h2><span data-translate="doitApp.chat.detail.title">Chat</span> {{vm.chat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="doitApp.chat.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.chat.nombre}}</span>
        </dd>
        <dt><span data-translate="doitApp.chat.horaCreacion">Hora Creacion</span></dt>
        <dd>
            <span>{{vm.chat.horaCreacion | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="doitApp.chat.evento">Evento</span></dt>
        <dd>
            <a ui-sref="evento-detail({id:vm.chat.evento.id})">{{vm.chat.evento.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="chat-detail.edit({id:vm.chat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
