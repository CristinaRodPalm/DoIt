<div>
    <h2>Chats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chat.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Chat
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>Hora Creacion</span></th>
                    <th><span>Evento</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chat in vm.chats track by chat.id">
                    <td><a ui-sref="chat-detail({id:chat.id})">{{chat.id}}</a></td>
                    <td>{{chat.nombre}}</td>
                    <td>{{chat.horaCreacion | date:'medium'}}</td>
                    <td>
                        <a ui-sref="evento-detail({id:chat.evento.id})">{{chat.evento.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chat-detail({id:chat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chat.edit({id:chat.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chat.delete({id:chat.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
