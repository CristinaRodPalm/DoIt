
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAmistadLabel" data-translate="doitApp.amistad.home.createOrEditLabel">Create or edit a Amistad</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.amistad.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.amistad.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="doitApp.amistad.timeStamp" for="field_timeStamp">Time Stamp</label>
                <div class="input-group">
                    <input id="field_timeStamp" type="text" class="form-control" name="timeStamp" datetime-picker="{{dateformat}}" ng-model="vm.amistad.timeStamp" is-open="vm.datePickerOpenStatus.timeStamp"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeStamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timeStamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.timeStamp.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.timeStamp.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="doitApp.amistad.aceptada" for="field_aceptada">Aceptada</label>
                <input type="checkbox" name="aceptada" id="field_aceptada"
                          ng-model="vm.amistad.aceptada"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="doitApp.amistad.horaRespuesta" for="field_horaRespuesta">Hora Respuesta</label>
                <div class="input-group">
                    <input id="field_horaRespuesta" type="text" class="form-control" name="horaRespuesta" datetime-picker="{{dateformat}}" ng-model="vm.amistad.horaRespuesta" is-open="vm.datePickerOpenStatus.horaRespuesta"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('horaRespuesta')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="doitApp.amistad.emisor" for="field_emisor">Emisor</label>
            <select class="form-control" id="field_emisor" name="emisor" ng-model="vm.amistad.emisor" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.emisor.$invalid">
            <p class="help-block"
                ng-show="editForm.emisor.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="doitApp.amistad.receptor" for="field_receptor">Receptor</label>
            <select class="form-control" id="field_receptor" name="receptor" ng-model="vm.amistad.receptor" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.receptor.$invalid">
            <p class="help-block"
                ng-show="editForm.receptor.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
