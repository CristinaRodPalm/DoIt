<div>
    <h2 translate="doitApp.amistad.home.title">Solicitudes de amistad</h2>
    <div class="container-fluid no-padding-left">
        <small translate="doitApp.amistad.home.subtitle">Aqu√≠ se muestran las solicitudes de amistad que te han enviado otros usuarios</small>
    </div>
    <br>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <tbody>
                <tr ng-repeat="amistad in vm.amistadsCurrentUser track by amistad.id">
                    <td>{{amistad.emisor.login}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button class="btn btn-primary"
                                    ui-sref="accept({id:amistad.id})">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button class="btn btn-danger"
                                    ng-click="vm.confirmDelete({id:amistad.id})">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
