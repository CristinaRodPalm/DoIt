
<div>
    <h2><span data-translate="doitApp.amistad.detail.title">Amistad</span> {{vm.amistad.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="doitApp.amistad.timeStamp">Time Stamp</span></dt>
        <dd>
            <span>{{vm.amistad.timeStamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="doitApp.amistad.aceptada">Aceptada</span></dt>
        <dd>
            <span>{{vm.amistad.aceptada}}</span>
        </dd>
        <dt><span data-translate="doitApp.amistad.horaRespuesta">Hora Respuesta</span></dt>
        <dd>
            <span>{{vm.amistad.horaRespuesta | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="doitApp.amistad.emisor">Emisor</span></dt>
        <dd>
            {{vm.amistad.emisor.login}}
        </dd>
        <dt><span data-translate="doitApp.amistad.receptor">Receptor</span></dt>
        <dd>
            {{vm.amistad.receptor.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="amistad-detail.edit({id:vm.amistad.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
