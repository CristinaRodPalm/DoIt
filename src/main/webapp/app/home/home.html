<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Bienvenido a Do It!</h1>
            <h3>Un pequeño proyecto creado con la herramienta <em>Open Source</em> <a href="https://jhipster.github.io/">JHipster</a></h3>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Has iniciado sesión como "{{vm.account.login}}".
                </div>

                <!--
                <div class="alert alert-warning" ng-switch-when="false">
                    ¿Todavía no posees una cuenta? <a class="alert-link" ui-sref="register"><strong>¡Crea tu cuenta!</strong></a>
                </div>
                -->
                <div ng-switch-when="false">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="alert alert-danger" ng-show="vm.authenticationError">
                            <strong>
                                <span class="glyphicon glyphicon-alert"></span>
                                ¡Error!
                            </strong> Por favor, comprueba tus credenciales e intentálo de nuevo.
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form" role="form" ng-submit="vm.login($event)">
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" ng-model="vm.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Tu contraseña"
                                       ng-model="vm.password">
                            </div>
                            <button type="submit" class="btn btn-primary">Inicia sesión</button>
                        </form>
                        <p></p>
                        <div class="alert alert-danger">
                            <a class="alert-link" href="" ng-click="vm.requestResetPassword()">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="alert alert-info">
                            ¿Todavía no posees una cuenta?<a class="alert-link" href="" ng-click="vm.register()"> ¡Crea tu cuenta!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
