<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>
            <i class="fa fa-user-plus" aria-hidden="true"></i> Registro de usuario</h1>
        <small>Por favor, rellena los siguientes campos para completar tu registro y unirte a nuestra comunidad.</small>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Nombre de usuario</label>
        <div class="col-10">
            <input class="form-control" type="text" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-password-input" class="col-2 col-form-label">Contraseña</label>
        <div class="col-10">
            <input class="form-control" type="password" id="example-password-input" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
            <input class="form-control" type="text" id="example-text-input" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Apellidos</label>
        <div class="col-10">
            <input class="form-control" type="search"  id="example-search-input" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
            <input class="form-control" type="email" id="example-email-input" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Teléfono</label>
        <div class="col-10">
            <input class="form-control" type="tel" id="example-tel-input" >
        </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Fecha de nacimiento</label>
        <div class="col-10">
            <input class="form-control" type="date" id="example-date-input">
        </div>
    </div>
    <div class="form-group row">
        <a class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"> </span> Crear cuenta
        </a>
        <a class="btn btn-danger" href="index.html">
            <span class="glyphicon glyphicon-remove"></span> Volver
        </a>
    </div>

</div>
</body>
</html>
