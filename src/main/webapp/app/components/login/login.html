<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Inicio sesión</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Log in</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>
                    <span class="glyphicon glyphicon-alert"></span>
                    ¡Error!
                </strong> Por favor, comprueba tus credenciales e intentálo de nuevo.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="vm.password">
                </div>
                <button type="submit" class="btn btn-primary">Inicia sesión</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">¿Has olvidado tu contraseña?</a>
            </div>
            <div class="alert alert-warning">
                ¿Todavía no posees una cuenta?<a class="alert-link" href="" ng-click="vm.register()"> ¡Crea tu cuenta!</a>
            </div>
        </div>
    </div>
</div>
